<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
 <title>AJAX Chat</title>
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
 <link href="chat.css" rel="stylesheet" type="text/css" />
 <script type="text/javascript" src="chat.js" ></script>
</head>
 <body onload="init();">
 <noscript>
 Your browser does not support JavaScript!!
 </noscript>
 <table id="content">
 <tr>
 <td>
 <div id="scroll">
 </div>
 </td>
 <td id="colorpicker" >
   Choose a coloe:
  <select id="colorselect" onchange="changecolor()">
    <option value="#ff0000">Red</option>
    <option value="#0000ff">Blue</option>
    <option value="#000000">Black</option>
    <option value="#ffff00">Yellow</option>
    <option value="#00FF00">Green</option>
    <option value="#a52a2a">Brown</option>
  </select>
 <br />
 <input id="color" type="hidden" readonly="true" value="#ff0000" />
 <span id="sampleText" style="color:red">
 (text will look like this)
 </span>
 </td>
 </tr>
 </table>
 <div>
 <input type="text" id="userName" maxlength="10" size="10"
onblur="checkUsername();"/>
 <input type="text" id="messageBox" maxlength="2000" size="50"
 onkeydown="handleKey(event)"/>
 <input type="button" value="Send" onclick="sendMessage();" />
 <input type="button" value="Delete All" onclick="deleteMessages();" />
 </div>
 </body>
</html>
